<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid text-center py-5 bg-warning">
    <h1 class="my-5">Admission Registration Form</h1>
    <div class="row">
    <div class="col-md-12">
       <input type="text" placeholder="First Name" name="" id="fname">
    </div>
    <div class="col-md-12 my-2">
     <input type="text"  name="" id="lname" placeholder="Last Name">
    </div>
    <div class="col-md-12">
        <input type="text" name="" id="lastqual" placeholder="Last Qualification">
    </div>
    <div class="col-md-12 my-2">
        <input type="text" name="" id="course" placeholder="Course">
    </div>
    <div class="col-md-12">
        <input type="text" name="" id="contact" placeholder="Contact">
    </div>
    <div class="col-md-12 my-2">
        <input type="text" name="" id="cnic" placeholder="CNIC">
    </div>
    <div class="col-md-12">
        <input type="text" name="" id="email" placeholder="Email">
    </div>
    <div class="col-md-12 my-2">
        <input type="text" id="password" placeholder="Password">
    </div>
    </div>
    <button type="button" onclick="submitbutton()" class="btn btn-outline-success mt-3">Submit</button>

    <div class="d-flex justify-content-center">
        <ol id="parent"></ol>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
